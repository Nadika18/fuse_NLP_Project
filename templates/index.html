<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Complain me!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
        body {
            background: #eee;
        }

        .card {
            box-shadow: 0 20px 27px 0 rgb(0 0 0 / 5%);
            position: relative;
            display: flex;
            flex-direction: column;
            min-width: 0;
            word-wrap: break-word;
            background-color: #fff;
            background-clip: border-box;
            border: 0 solid rgba(0, 0, 0, .125);
            border-radius: 1rem;
            max-width: 80rem;
        }

        .card-body {
            flex: 1 1 auto;
            padding: 1.5rem 1.5rem;
        }

        .avatar-text {
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
            color: #fff;
            font-weight: 700;
            width: 3rem;
            height: 3rem;
            border-radius: 0.5rem!important;
        }
        .beautiful-complaint {
            font-size: 16px;
            line-height: 1.5;
            color: #333; /* Adjust the color as needed */
            padding: 10px;
            background-color: #f8f9fa; /* Add a light background color */
            border-radius: 5px; /* Add rounded corners */
            border: 1px solid #ccc; /* Add a border for distinction */
            /* Add more styling as per your preference */
        }

        .text-lg-end {
            text-align: right;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>
    <div class="container">
        <div class="text-center mb-5">
            <br>
            <h3>Complain me</h3>
            <p class="lead">Register your complaints here..</p>
        </div>
        <div class="row mb-4">
            <div class="col-sm-8">
                <div class="card bg-light mb-3 p-5" style="border: 1px solid #ccc; border-radius: 1.5rem;">
                    <div class="card-body">
                        {% for c in complaints %}
                            <div class="card mb-3">
                                <div class="card-body">
                                    <div class="d-flex flex-column flex-lg-row">
                                        
                                        <div class="row flex-fill">
                                            <div class="col-sm-8">
                                                <h4 class="h5">{{ c.predicted_class}}</h4>
                                                <span class="badge bg-secondary">{{ c.complaint_time }}</span>
                                            </div>
                                            <div class="col-sm-4 text-lg-end">
                                                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#detailedModal_{{ c.id }}">View</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Detailed View Modal -->
                                                        <!-- Detailed View Modal -->
                            <!-- Detailed View Modal -->
                            <div class="modal fade" id="detailedModal_{{ c.id }}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="exampleModalLabel">{{ c.predicted_class }}</h5>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body">
                                            <p>{{ c.complaint_time }}</p>
                                            <!-- <h3 class="h4">{{ c.predicted_class }}</h2> -->
                                            <br>
            
                                            <div class="beautiful-complaint">
                                                <p>{{ c.complaint }}</p>
                                            </div>
                                            
                                            <!-- Add more detailed information as needed -->
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                        </div>
                                    </div>
                                </div>
                            </div>


                        {% endfor %}
                    </div>
                </div>
            </div>

            <div class="col-sm-4">
                <div class="col-sm-10 text-lg-end mb-4">
                    <a href="/complain" class="btn btn-primary btn-lg rounded-pill">
                        <i class="bi bi-pencil"></i> Register New Complaint (गुनासो लेख्नुहोस)
                    </a>
                </div>

                <div class="col-sm-12 text-lg-end">
                    <a href="/record" class="btn btn-secondary btn-lg rounded-pill">
                        <i class="bi bi-mic"></i> Speak New Complaint
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
